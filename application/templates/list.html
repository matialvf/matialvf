{% extends "base.html" %}

{% block content %}
<h3>My Weekly Events</h3>

  <table class="center">
    <tr>
      <th class="chart">Time</th>
      <th class="chart">Event</th>
      <th class="chart">Description</th>
    </tr>
    {% for item in items %}
    <tr class="info">
      <td>{{ item.time }}</td>
      <td>{{ item.event }}</td>
      <td>{{ item.description }}</td>
    </tr>
    {% endfor %}
  </table>

  {% endblock %}
