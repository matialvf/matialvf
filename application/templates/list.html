{% extends "base.html" %}

{% block content %}
<h3>My Weekly Events</h3>

  <table class="center">
    <tr>
      <th class="chart">Date</th>
      <th class="chart">Time</th>
      <th class="chart">Event</th>
      <th class="chart">Description</th>
      <th class="chart">Remove</th>
    </tr>
    {% for item in items %}
    <tr class="info">
      <td class="listing">{{ item.time.strftime('%a %d, %B') }}</td>
      <td class="listing">{{ item.time.strftime('%H:%M') }}</td>
      <td class="listing">{{ item.event }}</td>
      <td class="listing">{{ item.description }}</td>
      <td class="listing"><a href="/delete-item/{{ item.id }}">X</a></td>
    </tr>
    {% endfor %}
  </table>

  {% endblock %}
